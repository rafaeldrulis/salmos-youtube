name: Gerar vídeo diário de salmos

on:
  schedule:
    - cron: "0 9 * * *"  # roda todo dia 06:00 no horário de Brasília (ajustado para UTC+3)
  workflow_dispatch:

jobs:
  gerar:
    runs-on: ubuntu-latest

    steps:
      - name: Baixar repositório
        uses: actions/checkout@v4

      - name: Instalar dependências
        run: |
          sudo apt update
          sudo apt install -y ffmpeg python3 python3-pip
          pip install gtts moviepy pandas

      - name: Executar script
        run: python3 generate_video.py

      - name: Fazer upload do vídeo gerado (artefato)
        uses: actions/upload-artifact@v4
        with:
          name: video-salmo
          path: output/video.mp4
