name: Gerar vídeo diário de salmos (sem upload)

on:
  schedule:
    - cron: "0 9 * * *"  # 09:00 UTC = 06:00 Brasil (roda 1x/dia)
  workflow_dispatch:     # permite rodar manualmente

jobs:
  gerar:
    runs-on: ubuntu-latest

    steps:
      - name: Baixar repositório
        uses: actions/checkout@v4

      - name: Instalar dependências
        run: |
          sudo apt update
          sudo apt install -y ffmpeg python3 python3-pip
          pip install gtts moviepy pandas pillow

      - name: Gerar vídeo
        run: python3 generate_video.py

      - name: Fazer upload do artefato (vídeo + meta + csv atualizado)
        uses: actions/upload-artifact@v4
        with:
          name: salmo-gerado
          path: |
            output/video.mp4
            output/thumbnail.jpg
            output/meta.json
            salmos.csv
